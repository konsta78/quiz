{% extends "quiz/base.html" %}
{% load static %}

{% block content %}

<div class="section6 revealator-zoomin revealator-delay1 revealator-once">

	{% if question.r_ans == answer.answer %}
		<h3 class="c-center c-font-uppercase c-font-bold c-font-ms-green">
			Верно!</h3>
	{% else %}
		<h3 class="c-center c-font-uppercase c-font-bold c-font-red">
			Неверно!</h3>
		<h3 class="c-center c-font-ms-green c-font-bold">Правильный ответ:</h3>
	{% endif %}
		<div class="c-font-20 c-font-white c-font-sbold" >
			<table class="cellspacing">
				<tr>
					<td align="right" class="trans">
						<img alt="" src="{% get_static_prefix %}quiz/images/{{ question.number }}.jpg" class="ans_img">
					</td>
					<td align="left" valign="top" class="bgtrans">
						{{ question.text_answer|safe }}
					</td>
				</tr>
			</table>
		</div>

	<form method="get">
		<table class="cellspacing">
			<tr>
				<td align="center">
					<button
							class="c-font-24 btn btn-xlg c-btn-ms-green c-font-uppercase"
							type="submit"
							value="{{ question.number }}"
							name="question">
						<span class="c-font-20 c-font-bold">Следующий вопрос</span>
					</button>
				</td>
			</tr>
		</table>
	</form>
</div>

{% endblock %}
