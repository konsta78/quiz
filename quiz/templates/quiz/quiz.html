{% extends "quiz/base.html" %}
{% load static %}

{% block content %}

<div>
	<h3>Вопрос №{{ question.number }}</h3>
	<h3>{{ question.title }}</h3>
	<h4>
		Варианты ответа:<br>
		{{ question.ans1 }}<br>
		{{ question.ans2 }}<br>
		{{ question.ans3 }}<br>
		{{ question.ans4 }}<br>
	</h4>
</div><!-- Вопрос -->

<form method="get">
  <button
    type="submit"
    value="{{ question.number }}"
    name="nextq">Далее
  </button>

 </form>
{% endblock %}
