{% extends "quiz/base.html" %}
{% load static %}

{% block content %}

<div>

	<h3>Вопрос №{{ question.number }}</h3>
	<h3>{{ question.title }}</h3>
	<h4>
		Варианты ответа:<br>
		<form method="post">
			{% csrf_token %}
			<button name="ans_but" value="1">{{ question.ans1 }}</button><br>
			<button name="ans_but" value="2">{{ question.ans2 }}</button><br>
			<button name="ans_but" value="3">{{ question.ans3 }}</button><br>
			<button name="ans_but" value="4">{{ question.ans4 }}</button><br>
		</form>
	</h4>
</div><!-- Вопрос -->

<form method="get">
  <button
    type="submit"
    value="{{ question.number }}"
    name="question">Далее
  </button>

 </form>

{% endblock %}
