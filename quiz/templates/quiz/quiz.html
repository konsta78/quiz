{% extends "quiz/base.html" %}
{% load static %}

{% block content %}

<div>
	<h3>Вопрос №{{ question.number }}</h3>
	<h3>{{ question.title }}</h3>
	<h4>
		Варианты ответа:<br>
		<div id="ans_but">
			<button><a>{{ question.ans1 }}</a></button><br>
			<button><a>{{ question.ans2 }}</a></button><br>
			<button><a>{{ question.ans3 }}</a></button><br>
			<button><a>{{ question.ans4 }}</a></button><br>
		</div>
	</h4>
</div><!-- Вопрос -->

<form method="get">
  <button
    type="submit"
    value="{{ question.number }}"
    name="nextq">Далее
  </button>

 </form>

{% include "quiz/answer.html" with your_answer=2 %}

<script>
    let content = document.getElementById("answer")
    let show = document.getElementById("ans_but")

    show.addEventListener("click", () => {
        content.style.display = "block"
    })

</script>

{% endblock %}
